<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 95%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grade Calculator</h1>
    <label for="prelim">Enter Prelim Grade:</label>
    <input type="number" id="prelim" placeholder="e.g., 85" required>
    <label for="midterm">Enter Midterm Grade:</label>
    <input type="number" id="midterm" placeholder="e.g., 88" required>
    <label for="prefinals">Enter Prefinals Grade:</label>
    <input type="number" id="prefinals" placeholder="e.g., 90" required>
    <button onclick="calculateGrade()">Calculate</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function calculateGrade() {
      const prelim = parseFloat(document.getElementById("prelim").value) || 0;
      const midterm = parseFloat(document.getElementById("midterm").value) || 0;
      const prefinals = parseFloat(document.getElementById("prefinals").value) || 0;

      const passingGrade = 75;
      const remainingWeight = 0.40;

      // Calculate current grade
      const grade = (prelim * 0.20) + (midterm * 0.20) + (prefinals * 0.20);

      // Calculate grade needed to pass
      const needToPass = (passingGrade - grade) / remainingWeight;

      // Display results
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <p>Current Grade: <strong>${grade.toFixed(2)}</strong></p>
        <p>Passing Grade: <strong>${passingGrade}</strong></p>
        <p>You need at least <strong>${needToPass.toFixed(2)}</strong> in the finals to pass.</p>
      `;
    }
  </script>
</body>
</html>
